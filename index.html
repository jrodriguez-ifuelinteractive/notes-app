<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <title>Notes App</title>
    <!-- Bootstrap -->
    <link href="assets/bootstrap-3.3.6-dist/css/bootstrap.min.css" rel="stylesheet">
  </head>
  <body>
    <div class="container">
        <div class="row header">
            <div class="col-lg-4">
                <div class="input-group">
                    <input type="text" id="input-item" class="form-control" />
                    <span class="input-group-btn">
                        <button class="btn btn-default" type="button" onclick="addItem()">Add</button>
                    </span>
                </div><!-- /input-group -->
            </div><!-- /.col-lg-4 -->
        </div><!-- /.row -->
        <div class="row">
            <div class="col-lg-12">
                <ul id="items" class="list-group">
                  <!-- Add items here -->
                </ul>
            </div>
        </div>
    </div>
    <style>

    #items { margin-top: 55px; }

    .header {
        background-color:#FFF;
        position:fixed;
        padding-top:15px;
        padding-left:15px;
        padding-right:15px;
        padding-bottom:5px;
        left:0;
        right:0;
        z-index: 99999;
    }
    html, body {
        width: 100%;
        height: 100%;
        overflow: hidden;
    }
    body > div {
        height: 100%;
        overflow: scroll;
        -webkit-overflow-scrolling: touch;
    }

    </style>
    <script src="app/items.js"></script>
  </body>
</html>
